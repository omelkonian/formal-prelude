name: CI
on:
  schedule: [{cron: '0 0 * * *'}]
  push: {branches: master}
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: omelkonian/setup-agda@master
        with:
          agda-version: 2.6.3
          stdlib-version: 1.7.2
          main: Prelude/Main
          token: ${{ secrets.GITHUB_TOKEN }}
          measure-typechecking: true
          ribbon: true
          rts: -K256M -H1G -M8G -A128M
